<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="add-emp" tabindex="-1" aria-labelledby="add-emp" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Add Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating">
                    <input type="text" class="form-control" [(ngModel)]="employee.name" placeholder="name">
                    <label>Name</label>
                </div>
                <div *ngIf="isAdd && employee.name==''" class="field-error">Name is required</div>
                <!-- <div class="form-floating mt-3">
                    <input type="email" class="form-control" [(ngModel)]="employee.designation"
                        placeholder="designation">
                    <label>Designation</label>
                </div> -->

                <div class="form-check mt-3" style="display: flex;">

                    <div style="width: 50%;">
                        <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male"
                            [(ngModel)]="employee.gender">
                        <label class="form-check-label" for="gender-male">
                            Male
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female"
                            [(ngModel)]="employee.gender">
                        <label class="form-check-label" for="gender-female">
                            Female
                        </label>
                    </div>
                </div>
                <div *ngIf="isAdd && employee.gender==''" class="field-error">gender is required</div>

                <div class="form-floating mt-3">
                    <select class="form-select" [(ngModel)]="employee.designation">
                        <option *ngFor="let des of designations;" value="{{des}}">{{des}}</option>
                    </select>
                    <label>Designation</label>
                </div>
                <div *ngIf="isAdd && employee.designation==''" class="field-error">Designation is required</div>

                <div class="form-check mt-3" *ngFor="let skill of skills; let i=index">
                    <input class="form-check-input" type="checkbox" name="skills" value="{{skill}}" id="skill-{{i}}" (click)="addSkills($event, skill, i)">
                    <label class="form-check-label" for="skill-{{i}}" > {{skill}} </label>
                </div>

                <!-- {{employee |json}} -->
                <div class="form-floating mt-3">
                    <input type="number" class="form-control" [(ngModel)]="employee.salary" placeholder="salary">
                    <label>Salary</label>
                </div>
                <div *ngIf="isAdd && employee.salary <= 0" class="field-error">Salary is required</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="addEmp()">Add</button>
            </div>
        </div>
    </div>
</div>


<div class="container" id="expModal">

    <div>
        <input type="button" class="btn btn-primary" value="Add" data-bs-toggle="modal" data-bs-target="#add-emp"
            (click)="restEmp()">
        <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteEmp()">Delete</button>
    </div>

    <!-- {{arrEmployee.length}} {{arrEmployee.length > 0}} {{arrEmployee.length == 0}} -->

    <div *ngIf="arrEmployee.length == 0" style="border: 1px solid; padding: 20px; margin: 10px; text-align: center;">
        No records found
    </div>

    <table class="table table-striped mt-5" *ngIf="arrEmployee.length > 0">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Designation</th>
            <th>salary</th>
            <th>opt</th>

        </tr>
        <tr *ngFor="let emp of arrEmployee; let i=index">
            <td>{{i+1}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <button class="btn btn-primary" (click)="editEmp(emp)" data-bs-toggle="modal"
                    data-bs-target="#add-emp">Edit</button>
            </td>

    </table>
</div>
